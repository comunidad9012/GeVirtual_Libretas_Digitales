<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="estilo3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4b7878dea0.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            color: yellowgreen;
            background-color: black;
            border: 2px solid yellowgreen;
        }
        .btn-custom:hover {
            background-color: yellowgreen;
            color: black;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="POST" action="/loginprocess">
            <div class="text-center mb-4">
                <img src="iniciodesesion.jpg" alt="Inicio de Sesión" width="150" height="150" style="border-radius: 50%;">
                <h1 class="h3 mt-3 mb-3 fw-normal">Iniciar Sesión</h1>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="usuario" required>
                <label for="floatingInput">Correo Electrónico</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" name="contraseña" required>
                <label for="floatingPassword">Contraseña</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recuérdame
                </label>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-custom w-48" type="submit">Ingresar</button>
                <a href="/registro" class="btn btn-outline-secondary w-48">Registrarse</a>
            </div>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2017–2024</p>

            
            <div class="alert alert-danger text-center" role="alert">
                {{ mensaje }}
            </div>
            
       
        </form>
    </div>
</body>
</html>
