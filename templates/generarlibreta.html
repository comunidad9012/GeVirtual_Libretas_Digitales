<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libretas Digitales</title>
    <link rel="stylesheet" href="estilo3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4b7878dea0.js" crossorigin="anonymous"></script>
	<script src=" bootstrap.bundle.min.js/ bootstrap.bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Barra de Navegación Superior -->
    <header class="header bg-dark text-light py-2">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <!-- Botón Hamburguesa -->
            <label for="btn-menu" class="btn text-light fs-4 me-3" style="cursor: pointer;">
                
            </label>
            <div class="d-flex align-items-center">
                <img src="marca.jpg" alt="Logo" width="40" height="28" class="me-2">
                <h1 class="fs-5 m-0">GeVirtual</h1>
            </div>
            <nav class="menu ms-auto">
                <a href="#" class="text-light me-3">Inicio</a>
                <a href="#" class="text-light me-3">Nosotros</a>
                <a href="#" class="text-light me-3">Blog</a>
                <a href="#" class="text-light">Contacto</a>
            </nav>
        </div>
    </header>

    <!-- Contenido Principal -->
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="dropdown">
                <button style="background-color: black;" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Seleccione una Carrera
                </button>

                <!-- Corrigiendo la forma del formulario -->
                <form class="dropdown-menu" method="POST" action="/consparagenerar" class="col">
                    <label for="num_carrera" >Carrera</label>
                    <select class="form-select" name="num_carrera" id="num_carrera">
                        <option value="" selected disabled>-Haga click para seleccionar-</option>
                        <option value="1">TS Desarrollo de Software</option>
                        <option value="2">TS Seguridad e Higiene</option>
                        <option value="3">TS Computación y Redes</option>
                        <option value="15">TS Administración de Empresas</option>
                        <option value="14">TS Obras Viales</option>
                        <option value="16">TS Biomedicina</option>
                    </select>
                    <label for="aio" >Año de carrera</label>
                    <select class="form-select" name="aio" id="aio">
                        <option value="" selected disabled>-Haga click para selecionar-</option>
                        <option value="1">Primer año</option>
                        <option value="2">Segundo año</option>
                        <option value="3">Tercer año</option>
                    </select>
                    <button type="submit" class="btn btn-primary mt-3">Confirmar y mostrar</button>
                </form>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>

    <div class="container mt-4">
        <div class="table-responsive shadow-sm rounded">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark text-center">
                    <tr>
                        <th scope="col">ID Alumno</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Domicilio</th>
                        <th scope="col">Email</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Género</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Ingreso</th>
                        <th scope="col">ID Carrera</th>
                        <th scope="col">Año</th>
                        <th scope="col">Carrera</th>
                        <th scope="col">Generar Libreta</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    {% for fila in cursor1 %}
                    <tr>
                        {% for dato in fila %}
                        <td>{{ dato }}</td>
                        {% endfor %}
                        <td>
                            <form method="POST" action="/libreta" class="d-inline">
                                <button class="btn btn-primary btn-sm">
                                    <i class="fa-solid fa-file"></i> Generar
                                </button>
                                <input type="hidden" name="id_alumno" value="{{fila[0]}}">
                                <input type="hidden" name="nombrealumno" value="{{fila[1]}}">
                                <input type="hidden" name="apellidoalumno" value="{{fila[2]}}">
                                <input type="hidden" name="dni" value="{{fila[3]}}">
                                <input type="hidden" name="domicilio" value="{{fila[4]}}">
                                <input type="hidden" name="carrera" value="{{fila[10]}}">
                                <input type="hidden" name="aio" value="{{fila[11]}}">
                                <input type="hidden" name="estado" value="{{fila[8]}}">
                                <input type="hidden" name="ingreso" value="{{fila[9]}}">

                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-end mt-3">
            <a href="/iniciopagadmin" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> Volver Atrás
            </a>
        </div>
    </div>
    
</body>
</html>
