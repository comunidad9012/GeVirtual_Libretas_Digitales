<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Libretas Digitales</title>
	<link rel="stylesheet" href="estilo3.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4b7878dea0.js" crossorigin="anonymous"></script>
	<script src=" bootstrap.bundle.min.js/ bootstrap.bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="btn-menu">
                <a><img src="marca.jpg" alt="Logo" width="40" height="28" class="p"></a>
            </div>
            <div class="logo">
                <h1>GeVirtual</h1>
            </div>
            <nav class="menu">
                <a href="/iniciopag">Inicio</a>
                <a href="#">Nosotros</a>
                <a href="#">Blog</a>
                <a href="#">Contacto</a>
            </nav>
        </div>
    </header>
    <br>

    <div class="container">
        <div class="row">
            <h1 style="font-size: 30px;">SELECIONE LOS DATOS DEL ALUMNO A GENERAR SU LIBRETA</h1>
            <br>
            <br>
            <div class="dropdown">
                <button style="background-color: black;" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Seleccione una Carrera
                </button>

                <form class="dropdown-menu" method="POST" action="/consparagenerar" class="col">
                    <label for="num_carrera"style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; background-color: yellow;">CARRERA</label>
                    <select class="form-select" name="num_carrera" id="num_carrera">
                        <option value="" selected disabled>-Haga click para seleccionar-</option>

                        <option value="1">TS Desarrollo de Software</option>

                        <option value="2">TS Seguridad e Higiene</option>
                        
                        <option value="3">TS Computación y Redes</option>
                        
                        <option value="15">TS Administración de Empresas</option>
                
                        <option value="14">TS Obras Viales</option>
                
                        <option value="16">TS Biomedicina</option>
              
                    </select>
                    <label for="num_carrera"style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; background-color: yellow;">AÑO DE CARRERA</label>
                    <select class="form-select" name="aio" id="aio">
                        <option value="" selected disabled>-Haga click para selecionar-</option>

                        <option value="1">Primer año</option>

                        <option value="2">Segundo año</option>
                        
                        <option value="3">Tercer año</option>

                    </select>
                    <button type="submit" class="btn btn-primary">Confirmar y mostrar</button>



                </form>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>

    <table class='table'>
        <thead class= 'bg-info'>
            <tr class="table-danger">
                <th scope='col'>ID_Alum</th>
                <th scope='col'>Nombre</th>
                <th scope='col'>Apellido</th>
                <th scope='col'>DNI</th>
                <th scope='col'>Domicilio</th>
                <th scope='col'>Email</th>
                <th scope='col'>Edad</th>
                <th scope='col'>Género</th>
                <th scope='col'>IDcarrera</th>
                <th scope='col'>Año</th>
                <th scope='col'>Carrera</th>
                <th scope='col'>Generar libreta</th>
            </tr>
        </thead>
        <tbody>

        
            {% for fila in cursor1 %}
            <tr>
                {% for dato in fila %}
                <td>{{ dato }}</td>
                {% endfor %}
                <td>
                    <form method="POST" action="/libreta" action="/libreta1">
                        <button class='btn btn-small btn-primary'><i class='fa-solid fa-file'></i></button>
                        <input type="hidden" name="id_alumno" value="{{fila[0]}}">
                        <input type="hidden" name="nombrealumno" value="{{fila[1]}}">
                        <input type="hidden" name="apellidoalumno" value="{{fila[2]}}">
                        <input type="hidden" name="dni" value="{{fila[3]}}">
                        <input type="hidden" name="domicilio" value="{{fila[4]}}">
                        <input type="hidden" name="carrera" value="{{fila[10]}}">
                        <input type="hidden" name="aio" value="{{fila[9]}}">
                    </form>
                </td>
            </tr>
            {% endfor %}
        
        

    </tbody>
</table>    


</body>

</html>
