<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificación de Datos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4b7878dea0.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }

        h1, h3 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h1 {
            color: #007bff;
        }

        h3 {
            color: #495057;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        .form-control, .form-select {
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profesor Seleccionado</h1>
        <h2 class="text-center text-primary">{{ datos_profe[1] }} {{ datos_profe[2] }}</h2>
        <h3 class="text-secondary">Datos a Modificar</h3>
        <form method="POST" action="/confirP">
            <div class="mb-3">
                <label for="id">ID</label>
                <input type="text" class="form-control" name="id" value="{{ datos_profe[0] }}" disabled>
                <input type="hidden" name="id" value="{{ datos_profe[0] }}">
            </div>
            <div class="mb-3">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" name="name" value="{{ datos_profe[1] }}">
            </div>
            <div class="mb-3">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" name="apellido" value="{{ datos_profe[2] }}">
            </div>
            <div class="mb-3">
                <label for="dni">DNI</label>
                <input type="text" class="form-control" name="dni" value="{{ datos_profe[3] }}">
            </div>
            <div class="mb-3">
                <label for="domicilio">Domicilio</label>
                <input type="text" class="form-control" name="domicilio" value="{{ datos_profe[4] }}">
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" value="{{ datos_profe[5] }}">
            </div>
            <div class="mb-3">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" name="edad" value="{{ datos_profe[6] }}">
            </div>
            <div class="mb-3">
                <label for="genero">Género</label>
                <select class="form-select" name="genero" id="genero" required>
                    <option value="{{ datos_profe[7] }}" selected>{{ datos_profe[7] }}</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="docente">Docentes</label>
                <select class="form-select" name="docente" id="docente" required>
                    <option value="{{ datos_profe[11] }}" selected>{{ datos_profe[11] }}</option>
                    <option value="Titular">Titular</option>
                    <option value="Suplente">Suplente</option>
                    <option value="Interino">Interino</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cuil">Cuil</label>
                <input type="text" class="form-control" name="cuil" value="{{ datos_profe[8] }}">
            </div>
            <div class="mb-3">
                <label for="idc">Carrera</label>
                <select class="form-select" name="idc" id="idc" required>
                    <option value="{{ datos_profe[9] }}" selected>{{ datos_profe[9] }}</option>
                    <option value="1">TS Desarrollo de Software</option>
                    <option value="2">TS Seguridad e Higiene</option>
                    <option value="3">TS Computación y Redes</option>
                    <option value="15">TS Administración de Empresas</option>
                    <option value="14">TS Obras Viales</option>
                    <option value="16">TS Biomedicina</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="anio">Año</label>
                <select class="form-select" name="anio" id="anio" required>
                    <option value="{{ datos_profe[10] }}" selected>{{ datos_profe[10] }}</option>
                    <option value="1">Primer año</option>
                    <option value="2">Segundo año</option>
                    <option value="3">Tercer año</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </form>
    </div>
</body>
</html>
