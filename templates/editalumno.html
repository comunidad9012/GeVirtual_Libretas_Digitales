<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificación de datos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 18px;
            color: #666666;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #555555;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333333;
            background-color: #f8f9fa;
        }

        .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333333;
            background-color: #f8f9fa;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .text-center {
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alumno Seleccionado: {{ datos_alumno[1] }} {{ datos_alumno[2] }}</h1>
        <h3 class="text-center">DATOS A MODIFICAR</h3>
        <form method="POST" action="/confirA">
            <div class="form-group">
                <label>ID</label>
                <input type="text" class="form-control" value="{{ datos_alumno[0] }}" disabled>
                <input type="hidden" name="id" value="{{ datos_alumno[0] }}">
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" name="name" value="{{ datos_alumno[1] }}">
            </div>
            <div class="form-group">
                <label>Apellido</label>
                <input type="text" class="form-control" name="apellido" value="{{ datos_alumno[2] }}">
            </div>
            <div class="form-group">
                <label>DNI</label>
                <input type="text" class="form-control" name="dni" value="{{ datos_alumno[3] }}">
            </div>
            <div class="form-group">
                <label>Domicilio</label>
                <input type="text" class="form-control" name="domicilio" value="{{ datos_alumno[4] }}">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" value="{{ datos_alumno[5] }}">
            </div>
            <div class="form-group">
                <label>Edad</label>
                <input type="text" class="form-control" name="edad" value="{{ datos_alumno[6] }}">
            </div>
            <div class="form-group">
                <label>Género</label>
                <select class="form-select" name="genero" id="genero" required>
                    <option value="{{ datos_alumno[7] }}">{{ datos_alumno[7] }}</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label>Estado del Alumno</label>
                <select class="form-select" name="estado" id="estado" required>
                    <option value="{{ datos_alumno[8] }}">{{ datos_alumno[8] }}</option>
                    <option value="Cursando">Cursando</option>
                    <option value="Dado de baja">Dado de baja</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label>Fecha de Ingreso</label>
                <input type="date" class="form-control" name="fechaingreso" id="fechaingreso" value="{{datos_alumno[9]}}" required>
            </div>
            <div class="form-group">
                <label>Carrera</label>
                <select class="form-select" name="idc" id="idc" required>
                    <option value="{{ datos_alumno[10] }}">{{ datos_alumno[10] }}</option>
                    <option value="1">TS Desarrollo de Software</option>
                    <option value="2">TS Seguridad e Higiene</option>
                    <option value="3">TS Computación y Redes</option>
                    <option value="15">TS Administración de Empresas</option>
                    <option value="14">TS Obras Viales</option>
                    <option value="16">TS Biomedicina</option>
                </select>
            </div>
            <div class="form-group">
                <label>Año</label>
                <select class="form-select" name="anio" id="anio" required>
                    <option value="{{ datos_alumno[11] }}">{{ datos_alumno[11] }}</option>
                    <option value="1">Primer año</option>
                    <option value="2">Segundo año</option>
                    <option value="3">Tercer año</option>
                </select>
            </div>
            <button type="submit">MODIFICAR</button>
        </form>
    </div>
</body>
</html>
