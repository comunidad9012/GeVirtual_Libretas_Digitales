<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calificaciones - GeVirtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4b7878dea0.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #212529;
            color: white;
            padding: 15px 0;
        }
        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
        }
        .header nav a:hover {
            color: #ffc107;
        }
        .table-responsive {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table {
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        .table th {
            background-color: #17a2b8;
            color: white;
            text-align: center;
        }
        .table .table-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="btn-menu">
                <a href="/iniciopag"><img src="marca.jpg" alt="Logo" width="40" height="28"></a>
            </div>
            <div class="logo">
                <h1>GeVirtual</h1>
            </div>
            <nav class="menu">
                <a href="/iniciopag">Inicio</a>
                <a href="#">Nosotros</a>
                <a href="#">Blog</a>
                <a href="#">Contacto</a>
            </nav>
        </div>
    </header>
    <div class="container mt-5">
        <div class="table-responsive shadow-sm rounded">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark text-center">
                    <tr>
                        <th scope="col">Calificación</th>
                        <th scope="col">Fecha de ingreso</th>
                        <th scope="col">Tipo de evaluación</th>
                        
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    {% for fila in cursor1 %}
                    <tr>
                        {% for dato in fila %}
                        <td>{{ dato }}</td>
                        {% endfor %}
                        <td>
                            <!-- Opciones adicionales, si las necesitas -->
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
