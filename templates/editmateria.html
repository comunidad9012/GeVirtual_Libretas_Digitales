<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificación de Materia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/4b7878dea0.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 50px auto;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        h3 {
            color: #6c757d;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datos a Modificar</h1>
       
        <form method="POST" action="/confirM">
            <div class="mb-3">
                <label for="id" class="form-label fw-bold">ID</label>
                <input type="text" class="form-control" id="id" name="id" value="{{datos_materia[0]}}" disabled>
                <input type="hidden" name="id" value="{{datos_materia[0]}}">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" value="{{datos_materia[1]}}" required>
            </div>
            <div class="mb-3">
                <label for="pc" class="form-label fw-bold">Profesor Correspondiente</label>
                <select class="form-select" id="pc" name="pc" required>
                    <option value="{{datos_materia[2]}}" selected>{{datos_materia[2]}}</option>
                    {% for x in profesores %}
                    <option value="{{x[0]}}">{{x[1]}} {{x[2]}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="anio" class="form-label fw-bold">Año</label>
                <select class="form-select" id="anio" name="anio" required>
                    <option value="{{datos_materia[3]}}" selected>{{datos_materia[3]}}</option>
                    <option value="1">Primer año</option>
                    <option value="2">Segundo año</option>
                    <option value="3">Tercer año</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="idc" class="form-label fw-bold">Carrera</label>
                <select class="form-select" id="idc" name="idc" required>
                    <option value="{{datos_materia[4]}}" selected>{{datos_materia[4]}}</option>
                    <option value="1">TS Desarrollo de Software</option>
                    <option value="2">TS Seguridad e Higiene</option>
                    <option value="3">TS Computación y Redes</option>
                    <option value="15">TS Administración de Empresas</option>
                    <option value="14">TS Obras Viales</option>
                    <option value="16">TS Biomedicina</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Modificar</button>
        </form>
    </div>
</body>
</html>
