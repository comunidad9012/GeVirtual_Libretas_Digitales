<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libretas Digitales</title>
    <link rel="stylesheet" href="estilo3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4b7878dea0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Barra de Navegación Superior -->
    <header class="header bg-dark text-light py-2">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <!-- Botón Hamburguesa -->
            <label for="btn-menu" class="btn text-light fs-4 me-3" style="cursor: pointer;">
                ☰
            </label>
            <div class="d-flex align-items-center">
                <img src="marca.jpg" alt="Logo" width="40" height="28" class="me-2">
                <h1 class="fs-5 m-0">GeVirtual</h1>
            </div>
            <nav class="menu ms-auto">
                <a href="#" class="text-light me-3">Inicio</a>
                <a href="#" class="text-light me-3">Nosotros</a>
                <a href="#" class="text-light me-3">Blog</a>
                <a href="#" class="text-light">Contacto</a>
            </nav>
        </div>
    </header>

    <!-- Menú Lateral -->
    <input type="checkbox" id="btn-menu" style="display: none;">
    <div class="container-menu">
        <div class="cont-menu">
            <nav class="menu-lateral d-flex flex-column">
                <!-- Perfil del Usuario -->
                <div class="perfil text-center">
                    <div id="photo">
                        <img src="perfil2.jpg" alt="Usuario" class="rounded-circle" style="width: 80px; height: 80px;">
                    </div>
                    <div id="nameuser" class="mt-2" style="color: yellow;">
                        <span>Rol: Usuario</span>
                    </div>
                </div>
                <!-- Opciones del Menú -->
                <a href="/carreras" class="nav-link">
                    <i class="fas fa-graduation-cap"></i> Carreras
                </a>
                <a href="/alumnos" class="nav-link">
                    <i class="fas fa-user-graduate"></i> Alumnos
                </a>
                <a href="/materias" class="nav-link">
                    <i class="fas fa-book"></i> Materias
                </a>
                <a href="/profesores" class="nav-link">
                    <i class="fas fa-chalkboard-teacher"></i> Profesores
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-user-plus"></i> Agregar Usuario
                </a>
                <a href="/acceso" class="nav-link text-danger">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </a>

                <!-- Botón para cerrar el menú -->
                <label for="btn-menu" class="close-menu">
                    ✖️
                </label>
            </nav>
        </div>
    </div>

    <!-- Contenido Principal -->
    <main>
		<br>
		<br>
		<br>
		<br>
        <div class="container text-center" >
            <h2 class="libreta">Gestión Educativa Virtual</h2>
        </div>
        <br><br>

        <!-- Tarjetas -->
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <!-- Tarjeta Carreras -->
                <div class="col-md-4">
                    <div class="card" style="margin-left: 120px; border-radius: 8px;" >
                        <img src="carrera.jpg" class="card-img-top" alt="Carreras">
                        <div class="card-body">
                            <h5 class="card-title text-center">Carreras</h5>
                            <a href="/carreras" class="btn btn-primary d-block">Ver</a>
                        </div>
                    </div>
                </div>

                <!-- Tarjeta Alumnos -->
                <div class="col-md-4">
                    <div class="card" style="margin-left: 120px; border-radius: 8px;">
                        <img src="alumnos.jpg" class="card-img-top" alt="Alumnos">
                        <div class="card-body">
                            <h5 class="card-title text-center">Alumnos</h5>
                            <a href="/alumnos" class="btn btn-primary d-block">Ver</a>
                        </div>
                    </div>
                </div>

                <!-- Tarjeta Materias -->
                <div class="col-md-4">
                    <div class="card" style="margin-left: 120px; border-radius: 8px;">
                        <img src="materias.jpg" class="card-img-top" alt="Materias">
                        <div class="card-body">
                            <h5 class="card-title text-center">Materias</h5>
                            <a href="/materias" class="btn btn-primary d-block">Ver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<br>
		<br>
		<div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <!-- Tarjeta Carreras -->
                <div class="col-md-4">
                    <div class="card" style="margin-left: 120px; border-radius: 8px;" >
                        <img src="profesor.jpg" class="card-img-top" alt="Carreras">
                        <div class="card-body">
                            <h5 class="card-title text-center">Profesores</h5>
                            <a href="/profesores" class="btn btn-primary d-block">Ver</a>
                        </div>
                    </div>
                </div>

                <!-- Tarjeta Alumnos -->
                <div class="col-md-4">
                    <div class="card" style="margin-left: 120px; border-radius: 8px;">
                        <img src="horario.jpg" class="card-img-top" alt="Alumnos">
                        <div class="card-body">
                            <h5 class="card-title text-center">Horario</h5>
                            <a href="/horarios" class="btn btn-primary d-block">Ver</a>
                        </div>
                    </div>
                </div>

                <!-- Tarjeta Materias -->
                <div class="col-md-4">
                    <div class="card" style="margin-left: 120px; border-radius: 8px;">
                        <img src="libreta.jpg" class="card-img-top" style="height: 150px;" alt="Materias">
                        <div class="card-body">
                            <h5 class="card-title text-center">Generar libreta</h5>
                            <a href="/generar" class="btn btn-primary d-block">Ver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
