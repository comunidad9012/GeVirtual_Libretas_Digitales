    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        h3 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto;
        }

        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 250px;
        }

        .form-group label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-container .btn {
            margin-top: 15px;
        }
        header {
            background: linear-gradient(90deg, #343a40, #212529);
            color: white;
            position: relative;
            padding: 0.5rem 0;
        }

        header img {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: auto;
        }

        /* MENÚ LATERAL */
        #btn-menu {
            display: none;
        }

        .container-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #343a40;
            transition: all 0.3s;
            z-index: 1050; /* Aseguramos que el menú esté por encima del contenido */
        }

        .cont-menu {
            padding: 20px;
            color: white;
        }

        .perfil {
            margin-bottom: 20px;
        }

        .perfil img {
            margin-bottom: 10px;
        }

        .menu-lateral a {
            color: #ffffff;
            display: block;
            padding: 10px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .menu-lateral a:hover {
            background: #495057;
        }

        .menu-lateral a i {
            margin-right: 10px;
        }

        .close-menu {
            color: red;
            cursor: pointer;
            font-size: 1.5rem;
            display: block;
            text-align: right;
        }

        #btn-menu:checked ~ .container-menu {
            left: 0;
        }

        /* CONTENIDO CENTRAL */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
            z-index: 1;
        }

        #btn-menu:checked ~ main {
            transform: translateX(300px); /* Mueve el contenido cuando el menú se abre */
        }

        .title-section {
            font-size: 3rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 2rem;
            text-transform: uppercase;
            border-bottom: 3px solid #007bff;
            display: inline-block;
            padding-bottom: 0.5rem;
        }

        .category {
            color: black;
            font-size: 25px;
            text-decoration: none;
        }

        /* TARJETAS */
        .card-option {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
        }

        .card-option:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card-option i {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 10px;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        /* BARRA DE NAVEGACIÓN */
        .navbar {
            background-color: #212529;
        }

        .navbar-nav a {
            color: white;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .navbar-nav a:hover {
            color: #ffc107;
        }

        /* Hacer que las tarjetas se alineen en fila */
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
    </style>
</head>
