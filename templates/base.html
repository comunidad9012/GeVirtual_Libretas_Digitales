<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Libretas Digitales{% endblock %}</title>
    <link rel="stylesheet" href="estilo3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4b7878dea0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Barra de Navegación Superior -->
    <header class="header bg-dark text-light py-2">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <!-- Botón Hamburguesa -->
            <label for="btn-menu" class="btn text-light fs-4 me-3" style="cursor: pointer;">
                ☰
            </label>
            <div class="d-flex align-items-center">
                <img src="marca.jpg" alt="Logo" width="40" height="28" class="me-2">
                <h1 class="fs-5 m-0">GeVirtual</h1>
            </div>
            <nav class="menu ms-auto">
                <a href="#" class="text-light me-3">Inicio</a>
                <a href="#" class="text-light me-3">Nosotros</a>
                <a href="#" class="text-light me-3">Blog</a>
                <a href="#" class="text-light">Contacto</a>
            </nav>
        </div>
    </header>

    <!-- Menú Lateral -->
    <input type="checkbox" id="btn-menu">
    <div class="container-menu">
        <div class="cont-menu">
            <nav class="menu-lateral d-flex flex-column">
                <!-- Opciones del Menú -->
                <div class="perfil" id="profile">
					<div id="photo"> <img src="perfil2.jpg" alt="usuario" class="perf"></div>
					<div id="nameuser" style="color: yellow;"><span>Rol: Usuario</span></div>
					
				</div>
                <a href="/carreras" class="nav-link">
                    <i class="fas fa-graduation-cap"></i> Carreras
                </a>
                <a href="/alumnos" class="nav-link">
                    <i class="fas fa-user-graduate"></i> Alumnos
                </a>
                <a href="/materias" class="nav-link">
                    <i class="fas fa-book"></i> Materias
                </a>
                <a href="/profesores" class="nav-link">
                    <i class="fas fa-chalkboard-teacher"></i> Profesores
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-user-plus"></i> Agregar Usuario
                </a>
                <a href="/acceso" class="nav-link text-danger">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </a>

                <!-- Botón para cerrar el menú -->
                <label for="btn-menu" class="close-menu">
                    ✖️
                </label>
            </nav>
        </div>
    </div>

    <!-- Contenido Principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
