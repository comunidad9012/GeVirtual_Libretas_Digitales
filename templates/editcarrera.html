<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificación de Carrera</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h3 {
            text-align: center;
            color: #343a40;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .form-control, .btn {
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ID de la carrera seleccionada: {{datos_carrera[0]}}</h1>
        <h3 class="text-secondary">Datos a modificar de la carrera</h3>
        <form method="POST" action="/confirC">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" value="{{datos_carrera[0]}}" disabled>
                <input type="hidden" name="id" value="{{datos_carrera[0]}}">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" value="{{datos_carrera[1]}}">
            </div>
            <div class="mb-3">
                <label for="resolucion" class="form-label">Resolución</label>
                <input type="text" class="form-control" id="resolucion" name="resolucion" value="{{datos_carrera[2]}}">
            </div>
            <div class="mb-3">
                <label for="modalidad" class="form-label">Modalidad</label>
                <input type="text" class="form-control" id="modalidad" name="modalidad" value="{{datos_carrera[3]}}">
            </div>
            <div class="mb-3">
                <label for="duracion" class="form-label">Duración</label>
                <input type="text" class="form-control" id="duracion" name="duracion" value="{{datos_carrera[4]}}">
            </div>
            <div class="text-center">
                <button type="submit" class="btn">Modificar</button>
            </div>
        </form>
    </div>
</body>
</html>
